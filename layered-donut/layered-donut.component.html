<div *ngIf="firstYrstudentRecords">
  <mat-form-field >
    <mat-select placeholder="Select student name" (selectionChange)="getDonut($event)">

       {{student.Name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
